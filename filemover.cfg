[filesystem]
inbound=/home
outbound=/pylon5

[support]
email=support@psc.edu

[paths]
parsyncfp=/usr/local/bin/parsyncfp

[parsyncopts]
chunk_size=5G
dispose=d
nowait=true
rsyncopts=-a -s
np=8
interface=ib0
maxload=20

[slurmopts]
jobname=filemover
mail_event=BEGIN,END,FAIL
partition=RM.RM-small
time=08:00:00
ntasks=28
nodes=1
output=filemover_%j.log

[tarpipeopts]
tarmakeopts=-h --atime-preserve
tarextractopts=-h -p --same-owner

[fpsyncopts]
