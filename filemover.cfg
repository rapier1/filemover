[filesystem]
inbound=/pylon5/pscstaff/parsync/inbound
outbound=/pylon5
home=bridges2.psc.edu

[support]
email=support@psc.edu

[paths]
parsyncfp=/opt/packages/parsync/parsyncfp
sbatch=/opt/packages/slurm/default/bin/sbatch
parsync_bindir=/opt/packages/parsync
cache=/pylon5/pscstaff/parsync/parsync_caches

[parsyncopts]
chunk_size=5G
dispose=d
nowait=true
rsyncopts=-a -s -H
np=8
interface=ib0
maxload=20

[slurmopts]
jobname=filemover
mail_event=BEGIN,END,FAIL
partition=RM
time=08:00:00
ntasks=28
nodes=1
output=filemover_%j.log
reservation=--reservation filetransfer

[tarpipeopts]
tarmakeopts=-h --atime-preserve
tarextractopts=-h -p --same-owner

[fpsyncopts]
