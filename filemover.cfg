[filesystem]
inbound=/home
outbound=/pylon5

[support]
email=support@psc.edu

[paths]
parsyncfp=/usr/local/bin/parsyncfp

[parsyncopts]
chunk_size=5G
dispose=d
nowait=true
rsyncopts=-a -s
np=4
interface=ib0

[slurmopts]
jobname=filemover
mail_event=BEGIN,END,FAIL
ntasks=1
nodes=1
cpus=4
mem=500mb
output=filemover_%j.log 

[tarpipeopts]
tarmakeopts=-h --atime-preserve
tarextractopts=-h -p --same-owner
